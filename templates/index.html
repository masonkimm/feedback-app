<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Feedback-App: Dunder Mifflin</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo.png" alt="Dunder Mifflin logo" class="logo" />
      <!-- @todo - message -->
      {% if message %}
      <p class="message">{{message | safe}}</p>
      {%endif%}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Customer Name</h3>
          <input type="text" name="customer" placeholder="Name of client" />
        </div>
        <div class="form-group">
          <h3>Dealer</h3>
          <select name="dealer" id="">
            <option value="">Select Dealer</option>
            <option value="Michael Scott">Michael Scott</option>
            <option value="Dwight Schrute">Dwight Schrute</option>
            <option value="Jin Halper">Jim Halpert</option>
            <option value="Pam Beesly">Pam Beesly</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Please rate your dealer</h3>
          <input type="radio" name="rating" id="" value="1" />1
          <input type="radio" name="rating" id="" value="2" />2
          <input type="radio" name="rating" id="" value="3" />3
          <input type="radio" name="rating" id="" value="4" />4
          <input type="radio" name="rating" id="" value="5" />5
          <input type="radio" name="rating" id="" value="6" />6
          <input type="radio" name="rating" id="" value="7" />7
          <input type="radio" name="rating" id="" value="8" />8
          <input type="radio" name="rating" id="" value="9" />9
          <input type="radio" name="rating" id="" value="10" checked />10
        </div>
        <div class="form-group">
          <h3>Comments about your experience</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us about what you liked and/or did not like"
          ></textarea>
          <input type="submit" value="Submit" class="btn" />
        </div>
      </form>
    </div>
  </body>
</html>
